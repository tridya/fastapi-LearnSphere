<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengguna - LearnSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #d0e2f0 100%);
            margin: 0;
            overflow-x: hidden;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
            max-width: 50rem;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            background: linear-gradient(90deg, #003c78 0%, #005b99 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #005b99 0%, #0077b6 100%);
        }
        h1, h3 {
            color: #003c78;
        }
    </style>
</head>
<body>
    <div class="content">
        <header class="bg-white shadow-md p-4 flex justify-between items-center mb-6 rounded-lg max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold">LearnSphere - Dashboard Pengguna</h1>
            <a href="/logout" class="btn"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </header>
        <main>
            <div class="card">
                <h3 class="text-lg font-semibold mb-2">
                    <i class="fas fa-user"></i> Selamat Datang, {{ user_role|capitalize }} {{ username|capitalize }}
                </h3>
                <p class="text-gray-700">Selamat menggunakan aplikasi LearnSphere untuk mendukung perkembangan siswa.</p>
            </div>
        </main>
        <footer class="text-center mt-6 text-gray-600">
            <p>Â© 2025 LearnSphere. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
