<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Jadwal Pelajaran</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Jika ada CSS -->
</head>
<body>
    <h1>Store Jadwal Pelajaran</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="/store/jadwal" method="post">
        <label for="kelas_id">Kelas ID:</label><br>
        <input type="number" id="kelas_id" name="kelas_id" required><br><br>

        <label for="hari">Hari:</label><br>
        <select id="hari" name="hari" required>
            <option value="Senin">Senin</option>
            <option value="Selasa">Selasa</option>
            <option value="Rabu">Rabu</option>
            <option value="Kamis">Kamis</option>
            <option value="Jumat">Jumat</option>
            <option value="Sabtu">Sabtu</option>
        </select><br><br>

        <label for="jam_mulai">Jam Mulai (HH:MM):</label><br>
        <input type="text" id="jam_mulai" name="jam_mulai" required placeholder="08:00"><br><br>

        <label for="jam_selesai">Jam Selesai (HH:MM):</label><br>
        <input type="text" id="jam_selesai" name="jam_selesai" required placeholder="09:00"><br><br>

        <label for="mata_pelajaran_id">Mata Pelajaran ID:</label><br>
        <input type="number" id="mata_pelajaran_id" name="mata_pelajaran_id" required><br><br>

        <input type="submit" value="Simpan Jadwal">
    </form>
    <p><a href="/register">Register User</a> | <a href="/store/kelas">Store Kelas</a></p>
</body>
</html>
