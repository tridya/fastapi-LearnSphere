<!-- templates/store_kelas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Kelas - LearnSphere</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Store Kelas</h1>
        <nav>
            <a href="/dashboard/siswa">Siswa</a> |
            <a href="/dashboard/jadwal">Jadwal</a> |
            <a href="/dashboard/mata-pelajaran">Mata Pelajaran</a> |
            <a href="/register">Register</a> |
            <a href="/store/kelas">Store Kelas</a> |
            <a href="/login">Login</a>
        </nav>
    </header>
    <main>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form action="/store/kelas" method="post">
            <label for="nama_kelas">Nama Kelas:</label><br>
            <input type="text" id="nama_kelas" name="nama_kelas" required><br><br>

            <label for="wali_kelas_id">Wali Kelas (Guru):</label><br>
            <select id="wali_kelas_id" name="wali_kelas_id" required>
                <option value="">Pilih Guru</option>
                {% for guru in guru_list %}
                <option value="{{ guru.user_id }}">{{ guru.nama }}</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" value="Simpan Kelas">
        </form>
    </main>
    <footer>
        <p>Â© 2025 LearnSphere. All rights reserved.</p>
    </footer>
</body>
</html>
